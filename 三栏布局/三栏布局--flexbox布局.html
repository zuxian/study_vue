<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layout</title>
    <style media="screen">
        html * {
            padding: 0;
            margin: 0;
        }
        .layout article div {
            min-height: 150px;
        }
    </style>
</head>
<body>
    <!--flexbox  -->
    <section class="layout flexbox">
        <style>
            .layout.flexbox .container{ display: flex; }
            .layout.flexbox .left     { width: 300px;  background: red; }
            .layout.flexbox .center   { flex: 1;       background: yellow; }
            .layout.flexbox .right    { width: 300px;  background: blue;}
        </style>
        <article class="container">
            <div class="left"></div>
            <div class="center"><h2>flexbox解决方案</h2>这是三栏布局的flexbox解决方案；</div>
            <div class="right"></div>
        </article>
    </section>
</body>
</html>
