<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layout</title>
    <style media="screen">
        html * {
            padding: 0;
            margin: 0;
        }
        .layout article div {
            min-height: 150px;
        }
    </style>
</head>
<body>
    <!--绝对布局  -->
    <section class="layout absolute">
        <style>
            .layout.absolute .container>div{ position: absolute; }
            .layout.absolute .left   { left:0;      width: 300px;  background: red; }
            .layout.absolute .center { left: 300px; right: 300px;  background: yellow; }
            .layout.absolute .right {  right: 0;    width: 300px;  background: #25a4bb; }
        </style>
        <article class="container">
            <div class="left"></div>
            <div class="center"> <h2>绝对定位解决方案</h2> 这是三栏布局的绝对定位解决方案；</div>
            <div class="right"></div>
        </article>
    </section>
</body>
</html>
